<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <input type=checkbox name=cbox1 value=foo>
    <input type=checkbox name=cbox1 value=bar>
    <input type=checkbox name=cbox1 value=baz>

    <input type=checkbox name=cbox2 value=foo>

    <input type=radio name=rad1 value=foo>
    <input type=radio name=rad1 value=bar>
    <input type=radio name=rad1 value=baz>

    <select name=select>
      <option value=>---</option>
      <option value=foo>Foo</option>
      <option value=bar>Bar</option>
      <option value=baz>Baz</option>
    </select>

    <select name=select-multi multiple>
      <option value=foo>Foo</option>
      <option value=bar>Bar</option>
      <option value=baz>Baz</option>
    </select>

    <input name=range1 value=1>
    <input name=range1 value=2>

    <input name=range2 value=1>
    <input name=range2 value=2 disabled>

    <input type=number name=type1 value="3.3">
    <input type=boolean name=type2 value="true">
    <input type=boolean name=type3 value=>
    <input data-type=date type=text name=type4 value="March 2, 2013">

    <div id="qunit"></div>
  </div>
  <script src="qunit.js"></script>
  <script>QUnit.config.autostart = false;</script>
  <script src="date.js"></script>
  <script data-main="tests" src="require.js"></script>
</body>
</html>
